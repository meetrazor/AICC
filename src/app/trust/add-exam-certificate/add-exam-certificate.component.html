<form [formGroup]="certificateForm" (ngSubmit)="onAdd()">
  <div class="col-12">
    <div class="">
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Certificate date</b></label>
          <input
            type="date"
            class="form-control"
            placeholder=""
            formControlName="date"
            [ngClass]="{
              'is-invalid': submitted && f.date.errors
            }"
          />
          <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">
              Certificate date is Required
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Year</b></label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            formControlName="year"
            [ngClass]="{
              'is-invalid': submitted && f.year.errors
            }"
          />
          <div *ngIf="submitted && f.year.errors" class="invalid-feedback">
            <div *ngIf="f.year.errors.required">Year is Required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Next Renewal Date</b></label>
          <input
            type="date"
            class="form-control"
            placeholder=""
            formControlName="renewaldate"
            [ngClass]="{
              'is-invalid': submitted && f.renewaldate.errors
            }"
          />
          <div
            *ngIf="submitted && f.renewaldate.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.renewaldate.errors.required">
              Next Renewal is Required
            </div>
          </div>
        </div>
