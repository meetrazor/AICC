<form [formGroup]="returnForm" (ngSubmit)="onAdd()">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Lawyer</b></label>
          <input
            type="text"
            class="form-control"
            formControlName="lawyer"
            [ngClass]="{
              'is-invalid': submitted && f.lawyer.errors
            }"
          />
          <div *ngIf="submitted && f.lawyer.errors" class="invalid-feedback">
            <div *ngIf="f.lawyer.errors.required">Lawyer is Required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Year</b></label>
          <input
            type="text"
            class="form-control"
            formControlName="year"
            [ngClass]="{
              'is-invalid': submitted && f.year.errors
            }"
          />
          <div *ngIf="submitted && f.year.errors" class="invalid-feedback">
            <div *ngIf="f.year.errors.required">Year is Required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Amount</b></label>
          <input
            type="text"
            class="form-control"
            formControlName="amount"
            [ngClass]="{
              'is-invalid': submitted && f.amount.errors
            }"
          />
          <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
            <div *ngIf="f.amount.errors.required">Amount is Required</div>
            <div *ngIf="f.amount.errors.pattern">
              Amount Must be Valid And Only Numeric Allowed
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Return file Date</b></label>
          <input
            type="date"
            class="form-control"
            formControlName="date"
            [ngClass]="{
              'is-invalid': submitted && f.date.errors
            }"
          />
          <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">
              Return file Date is Required
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Return</b></label>
          <input
            type="text"
            class="form-control"
            formControlName="return"
            [ngClass]="{
              'is-invalid': submitted && f.return.errors
            }"
          />
          <div *ngIf="submitted && f.return.errors" class="invalid-feedback">
            <div *ngIf="f.return.errors.required">Return is Required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="simpleinput"><b>Order</b></label>
          <input
            type="text"
            class="form-control"
            formControlName="order"
            [ngClass]="{
              'is-invalid': submitted && f.order.errors
            }"
          />
          <div *ngIf="submitted && f.order.errors" class="invalid-feedback">
            <div *ngIf="f.order.errors.required">Order is Required</div>
          </div>
        </div>

          <button
            class="btn-primary btn-md btn-block btn waves-effect waves-light"

            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
