<div class="container-fluid">
  <div class="col-md-12 table-responsive py-3" *ngIf="!isLoading">
    <app-portlet
      title="Tax Reminder"
      headerClass="h5 header-title"
      collapsed="0"
      loading="0"
      color=""
    >
      <app-portlet
        title="7 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        anotherTitle="{{ taxAlertData.DueDate_between_7_1.length }}"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [TaxData]="taxAlertData.DueDate_between_7_1"
        ></app-alert-data-table>
      </app-portlet>

      <app-portlet
        title="15 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        anotherTitle="{{ taxAlertData.DueDate_between_15_8.length }}"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [TaxData]="taxAlertData.DueDate_between_15_8"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="30 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        anotherTitle="{{ taxAlertData.DueDate_between_30_16.length }}"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [TaxData]="taxAlertData.DueDate_between_30_16"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="Past Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        anotherTitle="{{ taxAlertData.DueDate_Past.length }}"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [TaxData]="taxAlertData.DueDate_Past"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="Today's Due"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        anotherTitle="{{ taxAlertData.DueDate_Today.length }}"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [TaxData]="taxAlertData.DueDate_Today"
        ></app-alert-data-table>
      </app-portlet>
    </app-portlet>
    <!-- rent start -->
    <app-portlet
      title="Rent Reminder"
      headerClass="h5 header-title"
      collapsed="0"
      loading="0"
      color=""
    >
      <app-portlet
        title="7 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [RentData]="rentAlertData.DueDateAfter7Days"
        ></app-alert-data-table>
      </app-portlet>

      <app-portlet
        title="15 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [RentData]="rentAlertData.DueDateAfter15Days"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="30 Days Before Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [RentData]="rentAlertData.DueDateAfter30Days"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="Past Due Date"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [RentData]="rentAlertData.DueDatePast"
        ></app-alert-data-table>
      </app-portlet>
      <app-portlet
        title="Today's Due"
        Icon="mdi mdi-bell-alert"
        headerClass="h5 header-title"
        collapsed="0"
        loading="0"
        color="white"
      >
        <app-alert-data-table
          [RentData]="rentAlertData.DueDateToday"
        ></app-alert-data-table>
      </app-portlet>
    </app-portlet>
  </div>
</div>
<div class="card-disabled" *ngIf="isLoading">
  <div class="card-portlets-loader"></div>
</div>
